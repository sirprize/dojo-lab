<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>scroll-top-spy (body-scroll)</title>
        
        <style>
            body, section, div, h1 {
                margin: 0;
                padding: 0;
                border: 0;
            }
            
            #content {
                background: green;
            }
            
            h1 {
                background: black;
                color: white;
            }
            
            div.offset {
                height: 100em;
            }
        </style>
    </head>

    <body>
        <div id="content">
            <div id="a" class="offset">
                <h1>A</h1>
            </div>
                
            <div id="b" class="offset">
                <h1>C</h1>
            </div>
            
            <div id="c" class="offset">
                <h1>C</h1>
            </div>
        </div>
        
        <script>
            var dojoConfig = {
                async: true,
                cacheBust: 1,
                packages: [
                    { name: 'scroll-top-spy', location: '../../../../scroll-top-spy' }
                ]
            };
        </script>

        <script src="../../vendor/dojo/dev-master/dojo/dojo.js"></script>
        
        <script>
            require([
                "scroll-top-spy/ScrollTopSpy",
                "dojo/_base/window",
                "dojo/query",
                "dojo/on"
            ], function (
                ScrollTopSpy,
                baseWin,
                query,
                on
            ) {
                var ss = new ScrollTopSpy(baseWin.doc, query('div.offset'), 150, 200);
                //ss.destroy();
                
                ss.on('active', function (ev) {
                    console.log(ev.node)
                });
            });
        </script>
    </body>
</html>
